<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text counter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea name="textarea" id="textarea" rows="8" placeholder="Unesite poruku.." maxlength="150"></textarea>
        <div class="counter-container">
        <p>Ukupno karaktera: <span class="total">0</span></p>
        <p>Ostatak: <span class="remaining"></span></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
